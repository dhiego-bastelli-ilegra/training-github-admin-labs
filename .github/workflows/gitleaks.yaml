name: Gitleaks Scan
on:
  pull_request:
  push:
   branches: [main]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Isso garante que o Gitleaks tenha acesso a todo o hist√≥rico de commits
      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
